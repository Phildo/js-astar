<html>
<head>
<script type='text/javascript' src='registrationlist.js'></script>
<script type='text/javascript' src='binarytree.js'></script>
<script type='text/javascript' src='canv.js'></script>
<script type='text/javascript' src='astar.js'></script>
<script type='text/javascript'>
function doit()
{
  var c = new Canv(500,500);
  c.canvas.style.border = "1px solid black";
  document.getElementById("thebody").appendChild(c.canvas);


  var map = new Map("Test");
  var randomstartx = Math.floor(Math.random()*20);
  var randomstarty = Math.floor(Math.random()*20);
  var randomendx = Math.floor(Math.random()*20);
  var randomendy = Math.floor(Math.random()*20);
  var end = {"x":randomendx,"y":randomendy};
  var nodes = map.constructGrid(20,20, end, c.context);
  console.log("From ("+randomstartx+","+randomstarty+") to ("+randomendx+","+randomendy+")");
  var astar = new aStarTraverse(map, nodes[randomstartx][randomstarty], nodes[randomendx][randomendy], c.context);
}

window.addEventListener('load',doit,false);
</script>
</head>
<body >
  <div id="thebody">
  </div>
</body>
</html>
